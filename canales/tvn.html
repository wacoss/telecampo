<!DOCTYPE html>
<html lang="es-CL">
<head>
    <title>lorem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gabarito', sans-serif;
            background-color: #000;
            color: #999;
            height: 100dvh;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100dvh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="player" role="application" aria-label="Reproductor de YouTube"></div>

    <script>
        // Carga la API de IFrame de YouTube de forma asincr√≥nica
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Crea un reproductor de YouTube una vez que se cargue la API
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'R_V7FhsCPwM',
                playerVars: {
                    autoplay: 1,
                    rel: 0,
                    controls: 1
                },
                events: {
                    'onReady': function (event) {
                        event.target.playVideo();
                    }
                }
            });
        }
    </script>
</body>
</html>
