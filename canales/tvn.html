    <!-- Reproductor de YouTube (vacío inicialmente, será poblado por la API de YouTube) -->
    <div id="player" role="application" aria-label="Reproductor de YouTube"></div>

    <!-- Scripts para funcionalidad -->


    <!-- Script para cargar la API de YouTube -->
    <script>
        // Cargar API de YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        tag.async = true;
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        // Función que se ejecuta cuando la API de YouTube está lista
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    'listType': 'playlist',
                    'list': 'UUaVaCaiG6qRzDiJDuEGKOhQ',
                    'autoplay': 1,
                    'mute': 0,
                    //'enablejsapi': 1,
                   // 'rel': 0,
                    'controls': 0,
                   // 'fs': 1,
                   // 'cc_load_policy': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        // Función cuando el reproductor está listo
        function onPlayerReady(event) {
            player.setShuffle(false);
            player.playVideoAt(0);
            setTimeout(() => {
                document.getElementById('player').style.display = 'block';
            }, 500);
        }

        // Función para manejar errores del reproductor
        function onPlayerError(event) {
            console.log('Error al cargar el reproductor:', event);
        }
    </script>

</body>
