<!DOCTYPE html>
<html lang="es-CL">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lorem</title>
  <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gabarito', sans-serif;
            background-color: #000;
            color: #999;
            height: 100dvh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100dvh;
            border: none;
        }
    </style>
</head>

<body>

    <div id="player" role="application" aria-label="Reproductor de YouTube"></div>

    <script>
        // Cargar API de YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        tag.async = true;
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;

        // Función que se ejecuta cuando la API de YouTube está lista
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                playerVars: {
                    'listType': 'playlist',
                    'list': 'PLfc-bfxbDLkUvx1DsGy7uTk_3yDxw98Qn',
                    'autoplay': 1,
                    'mute': 0,
                    'enablejsapi': 1,
                    'rel': 0,
                    'controls': 1,
                    'fs': 1,
                    'cc_load_policy': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        // Función cuando el reproductor está listo
        function onPlayerReady(event) {
            player.setShuffle(true);
            player.playVideoAt(0);
            setTimeout(() => {
                document.getElementById('player').style.display = 'block';
            }, 500);
        }

        // Función para manejar errores del reproductor
        function onPlayerError(event) {
            console.log('Error al cargar el reproductor:', event);
        }
    </script>

</body>
</html>
