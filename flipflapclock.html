<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Clock</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
html, body {
    background-color: black;
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Bebas Neue", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding: 20px;
    flex-wrap: wrap;
}

.holder {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #101010;
    border-radius: 30px;
    padding: 60px;
    flex: 1;             /* todos los holders ocupan el mismo ancho */
    min-width: 120px;    
    aspect-ratio: 1 / 1; /* hace que sea cuadrado */
}

.holder h1 {
    color: #b7b7b7;
    font-size: 20vw;
    margin: 0;
    text-align: center;
    font-weight: 100;
    line-height: 1;
}

/* AM/PM dentro del cuadro de horas */
#ampm {
    position: absolute;
    bottom: 10px;
    left: 20px;
    color: #b7b7b7;
    font-size: 3vw;
    font-family: Arial, sans-serif;
    font-weight: bold;
    margin: 0;
}

@media only screen and (max-width: 1200px) { 
    .holder h1 {
        font-size: 30vw;
    }
    #ampm {
        font-size: 3vw;
    }
} 

@media only screen and (max-width: 600px){
    .container {
        gap: 10px;
        padding: 10px;
    }
    .holder {
        padding: 30px;
        border-radius: 15px;
        min-width: 10px;
    }
    .holder h1 {
        font-size: 35vw;
    }
    #ampm {
        font-size: 4vw;
        bottom: 5px;
        left: 10px;
    }
}
</style>
</head>

<body>
<div class="container">
    <div class="holder">
        <h1 id='hours'>5</h1>
        <h2 id='ampm'>PM</h2>
    </div>
    <div class="holder">
        <h1 id='minutes'>33</h1>
    </div>
</div>

<script>
setInterval(showTime, 1000);

function showTime() {
    let time = new Date();
    let hour = time.getHours();
    let min = time.getMinutes();
    let am_pm = hour >= 12 ? "PM" : "AM";
    if (hour == 0) hour = 12;
    else if (hour > 12) hour -= 12;

    hour = hour < 10 ? "" + hour : hour;
    min = min < 10 ? "0" + min : min;

    document.getElementById("hours").innerHTML = hour;
    document.getElementById("minutes").innerHTML = min;
    document.getElementById("ampm").innerHTML = am_pm;
}

showTime();
</script>
</body>
</html>
