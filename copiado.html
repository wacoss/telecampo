<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Imgur-Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://s.imgur.com/images/favicon-32x32.png">
    <style>
    @charset "UTF-8";

/* Imgur Upload Style */

body.loading .loading-modal {
    display: block
}

.title {
    margin-right: auto;
    margin-left: auto;
    text-align: center;
}

.title h1 {
    color: #000;
    text-decoration: underline;
}

.title h1:hover {
    color: #3588DE;
}

.dropzone {
    border: 4px dashed #ccc;
    height: 200px;
    position: relative;
    margin-right: auto;
    margin-left: auto;
    max-width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.dropzone p {
    /*height: 100%;*/
    /*line-height: 200px;*/
    margin: 0%;
    text-align: center;
    width: 100%
}

.input {
    height: 100%;
    left: 0;
    outline: 0;
    opacity: 0;
    position: absolute;
    top: 0;
    width: 100%
}

.dropzone.dropzone-dragging {
    border-color: #000
}

.loading-modal {
    background-color: rgba(255, 255, 255, .8);
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%
}

.loading-table {
    margin-left: auto;
    margin-right: auto;
    margin-top: 15%;
    margin-bottom: 15%;
}

@media screen and (min-width: 300px) and (max-width: 700px) {
    .dropzone {
        max-width: 80%;
    }

    .loading-table {
        margin-left: auto;
        margin-right: auto;
        margin-top: 50%;
        margin-bottom: 50%;
    }
}    
    </style>
</head>

<body>
    <div class="title">
        <a href="https://github.com/carry0987/Imgur-Upload">
            <h1>Imgur Upload API</h1>
        </a>
        <p>Use JavaScript To Upload Image</p>
    </div>
    <div class="dropzone">
        <div class="info"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="row justify-content-center" id="item-list"></div>
            </div>
        </div>
    </div>
    <script>

    <script type="text/javascript">
    const addImg = (selector, content) => {
        const myDIV = document.querySelector(selector);
        if (myDIV) {
            const newContent = document.createElement('div');
            newContent.innerHTML = content;
            while (newContent.firstChild) {
                myDIV.appendChild(newContent.firstChild);
            }
        } else {
            console.error(`Element with selector "${selector}" not found.`);
        }
    }

    const feedback = (res) => {
    console.log(res);
    if (res.success) {
        const get_link = res.data.link.replace(/^http:\/\//i, 'https://');
        const statusElement = document.querySelector('#item-list');
        if (statusElement) {
            statusElement.classList.add('success');
            const content = `
                <div class="col-6 col-md-3 item p-3">
                    <h5>Image:</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control image-url" value="${get_link}" readonly>
                        <button class="btn btn-outline-secondary copy-btn" type="button">Copiar</button>
                    </div>
                    <img class="img-fluid" alt="Imgur-Upload" src="${get_link}">
                </div>
            `;
            addImg('#item-list', content);
        }
    }
};

    new Imgur({
        clientid: 'b234bda60e00570', //You can change this ClientID
        onSuccess: feedback
    });
    </script>
  
  <script>
document.addEventListener('click', function (e) {
    if (e.target && e.target.classList.contains('copy-btn')) {
        const input = e.target.parentElement.querySelector('input');
        if (input) {
            input.select();
            input.setSelectionRange(0, 99999); // Para mÃ³viles
            document.execCommand('copy');

            // Feedback opcional
            e.target.innerText = 'Copiado!';
            setTimeout(() => e.target.innerText = 'Copiar', 2000);
        }
    }
});
</script>

  
</body>

</html>
