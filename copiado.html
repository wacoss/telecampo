<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Imgur-Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @charset "UTF-8";
        /* Imgur Upload Style */
        body.loading .loading-modal { 
            display: block;
        }
        
        .title { 
            margin-right: auto; 
            margin-left: auto; 
            text-align: center;
        }
        
        .title h1 { 
            color: #000; 
            text-decoration: underline;
        }
        
        .title h1:hover { 
            color: #3588DE;
        }
        
        .dropzone { 
            border: 4px dashed #ccc; 
            height: 200px; 
            position: relative; 
            margin-right: auto; 
            margin-left: auto; 
            max-width: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        .dropzone p { 
            margin: 0%; 
            text-align: center; 
            width: 100%;
        }
        
        .input { 
            height: 100%; 
            left: 0; 
            outline: 0; 
            opacity: 0; 
            position: absolute; 
            top: 0; 
            width: 100%;
        }
        
        .dropzone.dropzone-dragging { 
            border-color: #000;
        }
        
        .loading-modal { 
            background-color: rgba(255, 255, 255, .8); 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            top: 0; 
            left: 0; 
            height: 100%; 
            width: 100%;
        }
        
        .loading-table { 
            margin-left: auto; 
            margin-right: auto; 
            margin-top: 15%; 
            margin-bottom: 15%;
        }
        
        /* Nuevos estilos para el feedback de copiado */
        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            z-index: 1001;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .copy-feedback.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .copy-feedback.error {
            background-color: #dc3545;
        }
        
        .copy-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            padding: 2px 5px;
            margin-left: 5px;
            border-radius: 3px;
        }
        
        .copy-btn:hover {
            background-color: #f8f9fa;
        }
        
        .image-url-container {
            position: relative;
        }
        
        @media screen and (min-width: 300px) and (max-width: 700px) { 
            .dropzone { 
                max-width: 80%; 
            } 
            .loading-table { 
                margin-left: auto; 
                margin-right: auto; 
                margin-top: 50%; 
                margin-bottom: 50%; 
            }
            .copy-feedback {
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
    </style>
    <link rel="shortcut icon" href="https://s.imgur.com/images/favicon-32x32.png">
</head>
<body>
    <div class="title">
        <a href="https://github.com/carry0987/Imgur-Upload">
            <h1>Imgur Upload API</h1>
        </a>
        <p>Use JavaScript To Upload Image - Click to copy URL!</p>
    </div>
    
    <div class="dropzone">
        <div class="info"></div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="row justify-content-center" id="item-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Feedback de copiado -->
    <div id="copy-feedback" class="copy-feedback"></div>

    <script type="text/javascript">
        // Función para mostrar feedback de copiado
        const showCopyFeedback = (message, isError = false) => {
            const feedback = document.getElementById('copy-feedback');
            feedback.textContent = message;
            feedback.className = `copy-feedback ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        };
        
        // Función para copiar al portapapeles
        const copyToClipboard = async (text) => {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    // Usar la API moderna del portapapeles
                    await navigator.clipboard.writeText(text);
                    showCopyFeedback('✅ URL copied to clipboard!');
                } else {
                    // Fallback para navegadores más antiguos
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        showCopyFeedback('✅ URL copied to clipboard!');
                    } else {
                        throw new Error('Copy command failed');
                    }
                }
            } catch (err) {
                console.error('Failed to copy: ', err);
                showCopyFeedback('❌ Failed to copy URL', true);
            }
        };
        
        // Función para añadir contenido al DOM
        const addImg = (selector, content) => {
            const myDIV = document.querySelector(selector);
            if (myDIV) {
                const newContent = document.createElement('div');
                newContent.innerHTML = content;
                while (newContent.firstChild) {
                    myDIV.appendChild(newContent.firstChild);
                }
            } else {
                console.error(`Element with selector "${selector}" not found.`);
            }
        };
        
        // Función de feedback mejorada
        const feedback = (res) => {
            console.log(res);
            if (res.success) {
                const get_link = res.data.link.replace(/^http:\/\//i, 'https://');
                const statusElement = document.querySelector('#item-list');
                
                if (statusElement) {
                    statusElement.classList.add('success');
                    const content = `
                        <div class="col-6 col-md-3 item p-3">
                            <h5>Image:</h5>
                            <div class="image-url-container">
                                <input type="text" class="form-control mb-3 image-url" value="${get_link}" readonly>
                                <button class="copy-btn" onclick="copyToClipboard('${get_link}')" title="Copy URL">
                                    📋 Copy
                                </button>
                            </div>
                            <img class="img-fluid" alt="Imgur-Upload" src="${get_link}">
                        </div>
                    `;
                    addImg('#item-list', content);
                    
                    // Copiar automáticamente al portapapeles
                    // copyToClipboard(get_link);
                }
            } else {
                showCopyFeedback('❌ Upload failed', true);
            }
        };
        
        // Inicializar Imgur con el callback mejorado
        new Imgur({
            clientid: 'b234bda60e00570', // Puedes cambiar este ClientID
            onSuccess: feedback
        });
    </script>

</html>
