
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <script src="playerjs.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="playerjs" style="width:100%;height:100%;"></div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const playerOptions = {id: "playerjs"};
        
        for (const [key, value] of urlParams) {
            if (key !== value) {
                playerOptions[key] = decodeURIComponent(value);
            }
        }
        
        const playerjs = new Playerjs(playerOptions);
    </script>
</body>
</html>
